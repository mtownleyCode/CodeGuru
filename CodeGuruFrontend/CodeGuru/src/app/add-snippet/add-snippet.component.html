<div class="mainContainer">
  <div class="login">
    <div class="container">
      <div class="child">
        <div class="snippet-form-section">
          <h2>Add Snippet</h2>
          <form (submit)="addSnippet()">
            <div class="form-group">
              <label for="language">Language:</label>
              <select id="language" name="language" [(ngModel)]="newSnippet.language" 
                      (change)="updateKeywordOptions()" required>
                      <option *ngFor="let language of languages" [value]="language.languageText">{{ language.languageText }}</option>
              </select>
            </div>
            <!-- Keyword drop-down -->
            <div class="form-group">
              <label for="keyword">Keyword:</label>
              <select id="keyword" name="keyword" [(ngModel)]="newSnippet.keyWord" required>
                <option value="" disabled selected>Select Keyword</option>
                <option *ngFor="let option of keywordOptions" [value]="option">{{ option }}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <input type="text" id="description" name="description" [(ngModel)]="newSnippet.description" required>
            </div>
            <div class="form-group">
              <textarea id="snippet" name="snippet" [(ngModel)]="newSnippet.snippetText" 
                        placeholder="Type/Paste code here" rows="10" cols="100" required></textarea>
            </div>
            <button type="submit" class="btn-translate-code">Add Snippet</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
